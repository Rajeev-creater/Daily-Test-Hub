<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Rajeev Study Hub - Daily Test</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-26JMCQDH6B"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-26JMCQDH6B');
  </script>
  <!-- Google AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4684838509690528"></script>
</head>
<body>
  <div class="header">Rajeev Study Hub ‚Äî Daily Test</div>
  
  <!-- Top Banner Ad -->
  <div id="topAdBanner" class="top-ad-banner">
    <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-4684838509690528" data-ad-slot="0000000000" data-ad-format="horizontal"></ins>
  </div>

  <!-- Main Content Area -->
  <main class="content-area">

  <!-- Class Selection Screen -->
  <div id="classSelection" class="selection-container">
    <div class="selection-title" data-text="selectClass"></div>
    <div class="selection-grid">
      <div class="selection-card" data-class="9">
        <div class="selection-number">9</div>
        <div class="selection-label" data-text="classIX"></div>
      </div>
      <div class="selection-card" data-class="10">
        <div class="selection-number">10</div>
        <div class="selection-label" data-text="classX"></div>
      </div>
      <div class="selection-card" data-class="11">
        <div class="selection-number">11</div>
        <div class="selection-label" data-text="classXI"></div>
      </div>
      <div class="selection-card" data-class="12">
        <div class="selection-number">12</div>
        <div class="selection-label" data-text="classXII"></div>
      </div>
    </div>
  </div>

  <!-- Home Page with Subject Cards -->
  <div id="homePage" class="home-container" style="display:none;">
    <div class="home-top-section">
      <div class="study-time-card">
        <div class="study-icon">‚è±Ô∏è</div>
        <div class="study-text">
          <div class="study-label" data-text="todayStudyTime"></div>
          <div class="study-value" id="studyTime">0h 0m</div>
          <button id="addStudyTimeBtn" class="add-time-btn" data-text="addHours"></button>
        </div>
      </div>
      <button id="backToClassBtn" class="back-class-btn" data-text="changeClass"></button>
    </div>

    <div class="home-title" id="homeTitle" data-text="selectSubject"></div>
    <div class="subjects-grid" id="subjectsGrid"></div>
  </div>

  <!-- Exam Area -->
  <div id="examArea" class="exam-container" style="display:none;">
    <div class="back-bar">
      <button id="backBtn" class="back-btn" data-text="back"></button>
      <div id="currentSubject" class="current-subject">Maths</div>
      <div id="languageDisplay" class="language-display"></div>
    </div>

    <div class="question-nav">
      <div class="question-counter">
        <span id="qCounter">Question 1 of 50</span>
        <div class="timer-display" id="timerDisplay">
          <svg class="timer-circle" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="45" class="timer-bg"></circle>
            <circle cx="50" cy="50" r="45" class="timer-progress" id="timerCircle"></circle>
          </svg>
          <div class="timer-text" id="timerText">30</div>
        </div>
        <div class="timer-buttons">
          <button id="clearBtn" class="small-btn" data-text="clear"></button>
          <button id="submitBtn" class="small-btn" data-text="submit"></button>
        </div>
      </div>
      <div class="nav-buttons" id="navButtons"></div>
    </div>

    <div class="question-box">
      <div id="questionContent"></div>
    </div>

    <div class="options-box" id="optionsBox"></div>

    <div id="solutionBox" style="display:none;">
      <div class="solution-header" data-text="solution"></div>
      <div id="solutionContent"></div>
    </div>

    <div class="nav-footer">
      <button id="prevBtn" class="nav-btn" data-text="previous"></button>
      <button id="nextBtn" class="nav-btn" data-text="next"></button>
    </div>
  </div>

  <!-- Result Modal -->
  <div id="resultModal" class="result-modal" style="display:none;">
    <div class="result-card">
      <div class="result-header" data-text="testCompleted"></div>
      
      <div class="score-circle-container">
        <svg class="score-circle" viewBox="0 0 200 200">
          <circle cx="100" cy="100" r="90" class="circle-bg"></circle>
          <circle cx="100" cy="100" r="90" class="circle-progress" id="progressCircle"></circle>
        </svg>
        <div class="score-text">
          <div class="score-percentage" id="scorePercentage">0%</div>
          <div class="score-fraction" id="scoreFraction">0/50</div>
        </div>
      </div>

      <div class="result-stats">
        <div class="stat-box correct-box">
          <div class="stat-number" id="correctCount">0</div>
          <div class="stat-label" data-text="correct"></div>
        </div>
        <div class="stat-box incorrect-box">
          <div class="stat-number" id="incorrectCount">0</div>
          <div class="stat-label" data-text="incorrect"></div>
        </div>
        <div class="stat-box unanswered-box">
          <div class="stat-number" id="unansweredCount">0</div>
          <div class="stat-label" data-text="unanswered"></div>
        </div>
      </div>

      <div class="performance-rating" id="performanceRating"></div>

      <div class="result-message">
        <p id="resultMessage">Great effort! Keep practicing!</p>
        <p class="best-of-luck" data-text="bestOfLuck"></p>
      </div>

      <button id="retakeBtn" class="retake-btn" data-text="retakeTest"></button>
    </div>
  </div>

  <div id="loadingArea" style="display:none;text-align:center;padding:50px;">
    <p data-text="loadingQuestions"></p>
  </div>

  </main>

  <!-- Bottom Banner Ad -->
  <div id="bottomAdBanner" class="bottom-ad-banner">
    <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-4684838509690528" data-ad-slot="2222222222" data-ad-format="horizontal"></ins>
  </div>

  <!-- Floating AI Widget -->
  <div id="aiWidget" class="ai-widget" draggable="true">
    <div class="ai-widget-circle" id="aiWidgetCircle">üí¨</div>
    <div id="aiPanel" class="ai-panel" style="display:none;">
      <div class="ai-panel-header">
        <span data-text="askDoubt"></span>
        <button id="closeAiBtn" class="close-btn">‚úï</button>
      </div>
      <textarea id="userInput" placeholder="Type your doubt..." data-text="typeDoubt"></textarea>
      <button id="askBtn" data-text="ask"></button>
      <div id="aiReply"></div>
    </div>
  </div>

  <!-- Motivation Section -->
  <div class="motivation-section" id="motivationSection" style="display:none;">
    <div class="motivation-container">
      <div class="motivation-header">
        <h2 data-text="dailyMotivation"></h2>
      </div>

      <div class="quotes-display">
        <div id="quotesContainer" class="quotes-list"></div>
      </div>

      <div class="motivation-input-section">
        <h3 data-text="yourThoughts"></h3>
        <div class="motivation-input-group">
          <textarea id="motivationInput" placeholder="Add your daily motivation thought..." data-text="addYourThought"></textarea>
          <button id="addMotivationBtn" data-text="addThought"></button>
        </div>
        <div id="userMotivations" class="user-motivations"></div>
      </div>
    </div>
  </div>

  <!-- Add Study Time Modal -->
  <div id="addTimeModal" class="modal" style="display:none;">
    <div class="modal-content">
      <h2 data-text="addStudyTime"></h2>
      <div class="time-input-group">
        <label><span data-text="hours"></span>: <input type="number" id="addHours" min="0" max="24" value="0"></label>
        <label><span data-text="minutes"></span>: <input type="number" id="addMinutes" min="0" max="59" value="0"></label>
      </div>
      <button id="addTimeSubmitBtn" class="btn-primary" data-text="addTime"></button>
      <button id="cancelTimeBtn" class="btn-secondary" data-text="cancel"></button>
    </div>
  </div>

  <!-- Short Notes Modal -->
  <div id="notesModal" class="modal" style="display:none;">
    <div class="modal-content" style="max-height: 80vh; overflow-y: auto;">
      <!-- Ad at top of notes -->
      <div style="margin-bottom: 20px; text-align: center;">
        <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-4684838509690528" data-ad-slot="3333333333" data-ad-format="horizontal"></ins>
      </div>
      
      <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
        <h2 id="notesTitle">Short Notes</h2>
        <button id="closeNotesBtn" class="close-btn" style="font-size: 24px; border: none; background: none; cursor: pointer;">‚úï</button>
      </div>
      
      <div id="notesSummary" style="margin-bottom: 20px; padding: 15px; background: #f0f0f0; border-radius: 5px;"></div>
      
      <div style="margin-bottom: 20px;">
        <h3 style="color: #4CAF50; margin-top: 20px; margin-bottom: 10px;">üìå Important Points</h3>
        <ul id="notesPoints" style="line-height: 1.8;"></ul>
      </div>
      
      <div>
        <h3 style="color: #2196F3; margin-top: 20px; margin-bottom: 10px;">üìê Formulas & Key Terms</h3>
        <div id="notesFormulas" style="background: #e3f2fd; padding: 15px; border-radius: 5px; line-height: 2;"></div>
      </div>
    </div>
  </div>

  <footer>
    <div class="daily-quotes-footer" id="dailyQuotesFooter"></div>
    <div class="footer-divider"></div>
    <p data-text="createdBy"></p>
    <p class="mahadev-text" data-text="harharMahadev"></p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
